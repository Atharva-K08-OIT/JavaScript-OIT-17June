<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <img
            src="https://orangeitech.in/wp-content/uploads/2024/04/lgo.jpg"
            alt="logo"
            height="100"
          />
        </div>
        <div class="nav-tools">
          <p>Home</p>
          <p>About</p>
          <p>Blog</p>
          <p id="Courses">Courses</p>
          <p id="Contact">Contact</p>
        </div>
        <div class="account-btn">
          <button>SignIn</button>
          <button>LogIn</button>
        </div>
      </nav>
      <main>
        <div class="course-menu">
          <p>Java FullStack</p>
          <p>JavaScript FullStack</p>
          <p>Python FullStack</p>
          <p>.Net FullStack</p>
          <p>PHP FullStack</p>
          <p>MERN</p>
          <p>MEAN</p>
        </div>
        <div class="UserForm">
          <form>
            <h1>Student Form</h1>
            <div>
              <label for="name">Name: </label>
              <input type="text" placeholder="Enter your name" />
            </div>
            <div>
              <label for="email">Email: </label>
              <input type="text" placeholder="Enter your email" />
            </div>
            <div>
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
